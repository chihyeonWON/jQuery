<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>값 제어하기</title>
<script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
<script>
$(function(){
  guestName = $('#guestName');
  btn = $('#btn');

  btn.click(function(){
    guestName.val('김유나');
  });

});
</script>
</head>
<body>
  <input type="text" id="guestName" value="김태영" />
  <input type="button" id="btn" value="이름변경" />
</body>
</html>
